packages:
  - category: "system"
    name: "luet-extensions"
    description: "Luet extensions package"
    version: "0.9.19"
    live: false
    labels:
      github.repo: "extensions"
      github.owner: "Luet-lab"
    extensions: "geninitramfs kernel-switcher "
  - category: "system"
    name: "luet-devkit"
    description: "Luet devkit package"
    version: "0.9.19"
    live: false
    labels:
      github.repo: "extensions"
      github.owner: "Luet-lab"
    extensions: >-
      remote-exec  autobump-github geniso genimage qa-artefacts package-browser parallel-tools portage apkbuildconverter k8s-build-scheduler
  - category: "system"
    name: "luet-migrate-entropy"
    live: false
    description: "Luet Entropy migration package"
    version: "0.9.17"
    labels:
      github.repo: "extensions"
      github.owner: "Luet-lab"
    extensions: >-
      migrate-entropy
  - category: "system"
    name: "luet-extensions-live"
    version: 0.20210220+6
    live: true
    description: "Luet extensions package (development version)"
    labels:
      github.repo: "extensions"
      github.owner: "Luet-lab"
      autobump.strategy: "snapshot"
